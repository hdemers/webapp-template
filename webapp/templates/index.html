{% extends "base.html" %}

{% block headscripts %}
<link rel="stylesheet" type="text/css" href="/static/css/webapp.css"/>

<script type="text/javascript">
// For an explanation of the 'safe' keyword, see
// http://docs.djangoproject.com/en/1.3/topics/templates/#how-to-turn-it-off
  appConfig = {{config|safe}};
</script>

<!-- The only Javascript inclusion-->
<script data-main="static/js/main" src="/static/js/require.js"></script>
{% endblock headscripts %}

{% block content %}
<div class="container-fluid">
  <div class="row-fluid">
    <div class="graph span12">
      <div id="graphContainer1"></div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <div class="graph-controls">
        <button data-bind="click: refresh">Refresh</button>
        Direct 
        <input type="checkbox" data-bind="
        checked: direct">
        </input>
        Inverse 
        <input type="checkbox" data-bind="
        checked: inverse">
        </input>
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <svg class="viz"></svg>
    </div>
  </div>
</div>
{% endblock content %}
